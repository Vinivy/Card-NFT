<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT Preview</title>
  </head>
  <body>
    <main>
      <!--img -->
      <section id="Visivel">
        <div class="img-NFT">
          <img src="./images/image-equilibrium.jpg" alt="NFT" />
        </div>
        <!--------title and conteudo------------>
        <div class="one-conteudo">
          <h1 class="EQL">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes<br />balance and calm</p>
        </div>
        <div>
        <!------info------>
        <div class="two-conteudo">
         
            <div class="ETH">
              <img src="./images/icon-ethereum.svg" alt="ETH" />
              <p>0.041ETH</p>
            </div>
            <div class="time-ETH">
              <img src="./images/icon-clock.svg" alt="Img de relogio" />
              <p>3 days lefts</p>
            </div>
            </div>
        <!------linha--->
        <div class="linha"></div>
        <!-----perfil do criador------->
        <div>
          <div class="perfil">
            <img src="./images/EU - Copia.png" alt="">
            <p class="p-1">Creattion of </p>
            <p class="p-2">Vinivy Gabriel</p>
          </div>
        </div>
      </section>
        
    </main>
  </body>
</html>
